<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
            <label for="insToDo"></label>
            <input type="text" id="insToDo" placeholder="New ToDo">
            <button>Add</button>
    </header>

    <!-- MAIN -->
    <main id="root">

        <ul>

            <li v-for="(singleToDo, index) in toDos">
                <p :class="{'done' : toDos[index].done}">{{toDos[index].toDo}}</p>
                <i @click="deledeToDo(index)" class="fa-solid fa-xmark"></i>               
            </li>


        </ul>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
